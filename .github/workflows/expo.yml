---
name: Expo CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: bycedric/expo-github-action-concept@master
        with:
          expo-version: 3.0.10
      - run: npm ci
      - run: expo login --username bycedric --non-interactive
        env:
          EXPO_CLI_PASSWORD: ${{ secrets.password }}
      - run: expo doctor
      - run: expo diagnostics
      - run: echo 'failing so the job can be restarted easily' && exit 1
